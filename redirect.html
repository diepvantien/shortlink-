<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected in a moment.</p>

    <script>
        // Function to get URL parameters
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Main redirect function
        function processRedirect() {
            const shortCode = getParameterByName('code');
            
            if (!shortCode) {
                document.body.innerHTML = '<h1>Error</h1><p>Invalid or missing short code.</p>';
                return;
            }
            
            // Get the mappings from localStorage
            const mappings = JSON.parse(localStorage.getItem('urlMappings') || '{}');
            const urlData = mappings[shortCode];
            
            if (!urlData) {
                document.body.innerHTML = '<h1>Error</h1><p>This short URL has expired or does not exist.</p>';
                return;
            }
            
            // Open the popup URL in a new window
            window.open(urlData.popupUrl, '_blank');
            
            // Redirect to the main URL
            window.location.href = urlData.mainUrl;
        }

        // Execute when the page loads
        window.onload = processRedirect;
    </script>
</body>
</html>
