<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected to the destination URL in a moment.</p>

    <script>
        // Function to get URL parameters
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Main redirect function
        function redirectToOriginalUrl() {
            const shortCode = getParameterByName('code');
            
            if (!shortCode) {
                document.body.innerHTML = '<h1>Error</h1><p>Invalid or missing short code.</p>';
                return;
            }
            
            // Get the mappings from localStorage
            const mappings = JSON.parse(localStorage.getItem('urlMappings') || '{}');
            const originalUrl = mappings[shortCode];
            
            if (!originalUrl) {
                document.body.innerHTML = '<h1>Error</h1><p>This short URL has expired or does not exist.</p>';
                return;
            }
            
            // Open the original URL in a new window
            window.open(originalUrl, '_blank');
            
            // Also update the current page
            document.body.innerHTML = '<h1>Link opened in new window</h1>' + 
                '<p>If it didn\'t open automatically, <a href="' + originalUrl + '" target="_blank">click here</a>.</p>';
        }

        // Execute the redirect when the page loads
        window.onload = redirectToOriginalUrl;
    </script>
</body>
</html>
